<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <title>Contact - Riokasmal</title>
  <link rel="stylesheet" href="contact-style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
     <div class="logo">
         <a href="index.html">
           <img src="img/logo.png" alt="Logo">
         </a>
       </div>        
     <ul class="nav-links">
       <li><a href="index.html">HOME</a></li>
       <li><a href="blog.html">BLOG</a></li>
       <li><a href="portofolio.html">PORTOFOLIO</a></li>
       <li><a href="about.html">ABOUT</a></li>
       <li><a href="#">CONTACT</a></li>
     </ul>
     <div class="burger" onclick="toggleMenu()">
       <div class="Home"></div>
       <div class="Blog"></div>
       <div class="Portofolio"></div>
       <div class="About"></div>
       <div class="Contact"></div>
     </div>
   </nav>
   </header>

   <!-- konten -->
   <div class="container">
    <div class="sosmed">
      <h1 class="info">CONTACT INFO</h1>
        <div class="email-icon">
            <i class="far fa-envelope"></i>
            <span>riokasmal@gmail.com</span>
          </div>
          
        <div class="social-media">
            <a href="https://www.facebook.com/riokasmal/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/riokasml" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/riokasml/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.com/users/.riokasmal#9616" target="_blank"><i class="fab fa-discord"></i></a>
          </div>
    </div>
    <div class="touch">
        <h1>GET IN TOUCH</h1>
        <form action="https://formsubmit.co/riokasmal@gmail.com" method="POST">
            <input class="teks" type="hidden" name="_subject" value="Pesan Baru riokasmal.github.io">
            <input class="teks" type="name" name="name" placeholder="Name" required>
            <input class="teks" type="email" name="email" placeholder="Email" required>
            <!-- <input type="hidden" name="_next" value="https://riokasmal.github.io/thankyou.html"> -->
            <input type="hidden" name="_template" value="table">
            <textarea class="teks" name="message" placeholder="Pesan" required></textarea>
            <button type="submit">Send Message</button>
            <input type="hidden" name="_captcha" value="false">
          </form>

    </div>
   </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Riokasmal. Created by Riokasmal with the assistance of ChatGPT.</p>
  </footer>

  <!-- javascript -->
  <script>
    function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        const burger = document.querySelector(".burger");
        const links = document.querySelectorAll(".nav-links li");

        navLinks.classList.toggle("nav-active");
        burger.classList.toggle("toggle");

        links.forEach((link, index) => {
            if (link.style.animation) {
            link.style.animation = "";
            } else {
            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
            }
            });
        }
  </script>
</body>
</html>
