<!DOCTYPE html>

	<style type="text/css">
    /* navbar */
    .navbar {
      font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    background-color: #403814;
    color: #fff;
  }
  
  .logo {
    width: 40px;
    height: 40px;
  }
  
  .logo img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }
  
  .nav-links {
    display: flex;
    justify-content: space-between;
    width: 30%;
  }
  
  .nav-links li {
    list-style: none;
  }
  
  .nav-links li a {
    color: #F2E416;
    font-weight: bold;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  
  .nav-links li a:hover {
    background-color: #F2E416;
    color: #0D0D0D;
  }
  
  .burger {
    display: none;
    cursor: pointer;
  }
  
  .burger div {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px;
    transition: all 0.3s ease;
  }
  
  @media screen and (max-width: 768px) {
    .nav-links {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      background-color: #0D0D0D;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: end;
      width: 80%;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }
    
    .nav-links li {
      opacity: 0;
    }
    
    .burger {
      display: block;
    }
  }
  
  .nav-active {
    transform: translateX(0%);
  }
  
  @keyframes navLinkFade {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0px);
    }
  }
